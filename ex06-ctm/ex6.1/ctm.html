<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 mProjection;
uniform mat4 mView;
uniform mat4 mModel;
void main(){
    gl_Position = mProjection * mView * mModel * vPosition;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
void main() {
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>
<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="cube.js"></script>
<script type="text/javascript" src="sphere.js"></script>
<script type="text/javascript" src="ctm.js"></script>
</head>
<body>
    <title>Triangle</title>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>
    <div class="slidecontainer">
		Tx <input type="range" min="-1.0" max="1.0" value="0.0" step="0.05" class="slider" id="Tx">
		Ty <input type="range" min="-1.0" max="1.0" value="0.0" step="0.05" class="slider" id="Ty">
		Tz <input type="range" min="-1.0" max="1.0" value="0.0" step="0.05" class="slider" id="Tz"> <br>
		Sx <input type="range" min="0.05" max="2.0" value="1.0" step="0.05" class="slider" id="Sx">
		Sy <input type="range" min="0.05" max="2.0" value="1.0" step="0.05" class="slider" id="Sy"> 
		Sz <input type="range" min="0.05" max="2.0" value="1.0" step="0.05" class="slider" id="Sz"> <br>
		Rx <input type="range" min="-180.0" max="180.0" value="0.0" step="1.0" class="slider" id="Rx">
		Ry <input type="range" min="-180.0" max="180.0" value="0.0" step="1.0" class="slider" id="Ry">
		Rz <input type="range" min="-180.0" max="180.0" value="0.0" step="1.0" class="slider" id="Rz">
	</div>
	 <button type="button" id="newCube">New Cube</button>
	 <button type="button" id="newSphere">New Sphere</button> <br>
	 <button type="button" id="resetBtn" style="margin-top:6px;">Reset</button> 
	 <button type="button" id="transformBtn" style="margin-top:6px;">Reset Transform</button>
</body>
</html>
